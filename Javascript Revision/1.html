<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this </title>
</head>
<body>
    <script>
        console.log("hello");
        function loadScript(src, callback) {
            var script = document.createElement("script");
            script.src = src;
            script.onload = () =>{
                console.log("SRC: " + src);
                callback(null, src);
            }
            script.onerror = () =>{
                console.log("On Loaded Error with SRC : " + src);
                callback(new Error ("SRC Got Some Error"))
            }
            document.body.appendChild(script);
        }

        function hello(error, src){
            if(error){
                console.log(error)
                return ;
            }
            alert("Your Script Is Loaded : " + src)
        }
        function GoodMourning(error, src){
            if(error){
                console.log(error)
                return ;
            }
            alert("Good Mourning : " + src)
        }
        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js", GoodMourning) 
    </script>
</body>
</html>
