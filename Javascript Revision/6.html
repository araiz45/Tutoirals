<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this </title>
</head>
<body>
    <script>
        console.log("hello")
        function loadScript(src){
            return new Promise((ressolve, reject)=>{
                var script = document.createElement("script");
                script.src = src;
                script.onload = () =>{
                    // console.log("SRC: " + src);
                    ressolve(src);
                }
                script.onerror = () =>{
                    // console.log("On Loaded Error with SRC : " + src);
                    reject(new Error ("Got Some Error With Script : " + src))
                }
                document.body.appendChild(script);
            })
        }


        loadScript("https://cdns.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js") 
        

        .then((value)=>{
            alert("Script Has Been Loaded" + value);

        }, (error, value)=>{
            alert(error)
        })
    </script>
</body>
</html>
